<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>후기 작성</title>
</head>
<body>
<h1>후기 작성</h1>
<form th:action="@{/reviews/save}" method="POST">
    <input type="hidden" name="meetingId" th:value="${meeting.id}">

    <label for="title">모임 제목:</label>
    <input type="text" id="title" name="title" th:value="${meeting.title}" readonly>

    <label for="date">모임 일시:</label>
    <input type="text" id="date" name="date"
           th:value="${meeting.date + ' ' + meeting.time}" readonly>

    <label for="organizer">모임장:</label>
    <input type="text" id="organizer" name="organizer" th:value="${meeting.organizer}" readonly>

    <label for="rating">별점:</label>
    <select id="rating" name="rating" required>
        <option value="5">★★★★★</option>
        <option value="4">★★★★☆</option>
        <option value="3">★★★☆☆</option>
        <option value="2">★★☆☆☆</option>
        <option value="1">★☆☆☆☆</option>
    </select>

    <label for="comment">한줄 후기:</label>
    <textarea id="comment" name="comment" rows="3" required></textarea>

    <button type="submit">후기 제출</button>
</form>
</body>
</html>
