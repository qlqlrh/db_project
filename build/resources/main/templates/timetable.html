<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Timetable</title>
</head>
<body>
<h1>Create Timetable</h1>

<form action="/timetable/create" method="post">
    <!-- Day of Week -->
    <label for="dayOfWeek">Day of Week:</label>
    <select id="dayOfWeek" name="dayOfWeek" required>
        <option value="MONDAY">Monday</option>
        <option value="TUESDAY">Tuesday</option>
        <option value="WEDNESDAY">Wednesday</option>
        <option value="THURSDAY">Thursday</option>
        <option value="FRIDAY">Friday</option>
        <option value="SATURDAY">Saturday</option>
        <option value="SUNDAY">Sunday</option>
    </select><br>

    <!-- Start Time -->
    <label for="startTime">Start Time:</label>
    <input id="startTime" type="time" name="startTime" required><br>

    <!-- End Time -->
    <label for="endTime">End Time:</label>
    <input id="endTime" type="time" name="endTime" required><br>

    <!-- Submit Button -->
    <button type="submit">Save Timetable</button>
</form>

<p th:if="${message}" th:text="${message}" style="color:green"></p>
</body>
</html>
