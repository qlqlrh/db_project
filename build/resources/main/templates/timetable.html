<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Timetable</title>
</head>
<body>
<h1>Create Timetable</h1>

<form action="/timetable/create" method="post">
    <label for="dayOfWeek">Day of Week:</label>
    <select name="dayOfWeek" required>
        <option value="Monday">Monday</option>
        <option value="Tuesday">Tuesday</option>
        <option value="Wednesday">Wednesday</option>
        <option value="Thursday">Thursday</option>
        <option value="Friday">Friday</option>
        <option value="Saturday">Saturday</option>
        <option value="Sunday">Sunday</option>
    </select><br>

    <label for="startTime">Start Time:</label>
    <input type="time" name="startTime" required><br>

    <label for="endTime">End Time:</label>
    <input type="time" name="endTime" required><br>

    <button type="submit">Save Timetable</button>
</form>

<p th:if="${message}" th:text="${message}" style="color:green"></p>
</body>
</html>
