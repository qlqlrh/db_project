<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>후기 게시판</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f5f5f5;
            font-weight: bold;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .back-btn:hover {
            background-color: #d32f2f;
        }
        .active {
            font-weight: bold;
            color: #4CAF50;
        }
    </style>
</head>
<body>
<h1>후기 게시판</h1>

<div>
    <a th:href="@{/reviews(sort='date')}" th:classappend="${sort == 'date'} ? 'active' : ''">최신순</a>
    <a th:href="@{/reviews(sort='rating')}" th:classappend="${sort == 'rating'} ? 'active' : ''">별점순</a>
</div>

<table>
    <thead>
    <tr>
        <th>모임 제목</th>
        <th>모임 날짜</th> <!-- 모임 날짜 열 추가 -->
        <th>모임장 이름</th>
        <th>별점</th>
        <th>한줄 후기</th>
        <th>삭제</th> <!-- 삭제 열 추가 -->
    </tr>
    </thead>
    <tbody>
    <tr th:each="review : ${reviews}">
        <td th:text="${review.meeting.title}"></td>
        <td th:text="${#temporals.format(review.meeting.date, 'yyyy-MM-dd')}"></td> <!-- 모임 날짜 표시 -->
        <td th:text="${review.meeting.user.name}"></td>
        <td th:text="${review.rating}"></td>
        <td th:text="${review.comment}"></td>
<!--        <div th:text = "${#authentication.principal.role.name()}"></div>-->
<!--        <div th:text = "${#authentication}"></div>-->
<!--        <div th:text = "${userRole}"></div>-->
        <td>
            <button th:if="${userRole == 'Student_Council'}"
                    th:attr="data-review-id=${review.reviewId}"
                    class="delete-btn">
                삭제하기
            </button>
        </td>
    </tr>
    </tbody>
</table>
<a href="/" class="back-btn">메인으로</a>

<script>
    // 후기 삭제 처리
    document.querySelectorAll('.delete-btn').forEach(button => {
        button.addEventListener('click', function () {
            const reviewId = this.getAttribute('data-review-id');
            fetch(`/reviews/delete/${reviewId}`, {method: 'DELETE'})
                .then(response => {
                    if (response.ok) {
                        alert('후기가 삭제되었습니다.');
                        location.reload();
                    } else {
                        alert('후기 삭제 중 오류가 발생했습니다.');
                    }
                });
        });
    });
</script>
</body>
</html>
